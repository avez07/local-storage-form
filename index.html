    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <section class="form">
        <div class="container mt-5">
            <form class="form" id="form" name="form">
  <div class="mb-3">
    <label for="name" class="form-label text-capitalize">name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label text-capitalize">phone</label>
    <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label for="email" class="form-label text-capitalize">email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="pass" class="form-label text-capitalize">Password</label>
    <input type="password" class="form-control" id="pass">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table id="data-table">

  </table>
        </div>

    </section>
